<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
.container {
	height: 500px;
	width: 500px;
	position: relative		
}
#red{
  width: 160px;
  height: 160px;
  background-color: rgba(215, 44, 44, 0.7);;
  position: absolute;
  transform: rotateY(90deg) translateY(0px)  translateZ(80px);
  
}
#green{
  width: 160px;
  height: 160px;
  background-color: rgba(48, 179, 44, 0.7);
  position: absolute;
  transform: rotateX(90deg) translateY(0px)  translateZ(80px); 
}

#blue{
 width: 160px;
 height: 160px;
 background-color: rgba(39, 42, 175, 0.7);
  position: absolute;
  transform: rotateY(90deg) translateY(0px)  translateZ(-80px); 
}
#yellow{
 width: 160px;
 height: 160px;
 background-color: rgba(255, 255, 50, 0.7);;
  position: absolute;
  transform: rotatex(90deg) translateY(0px)  translateZ(-80px); 
}
#purple{
 width: 160px;
 height: 160px;
 background-color: rgba(194, 42, 175, 0.7);
  position: absolute;
  transform: rotatex(0deg) translateY(0px)  translateZ(80px); 
}
#orange{
 width: 160px;
 height: 160px;
 background-color:  rgba(180, 76, 0, 0.7);
  position: absolute;
  transform: rotatex(0deg) translateY(0px)  translateZ(-80px); 
}

#contexto{
transform-style: preserve-3d;
 background-color:  rgba(0, 0, 0, 0);
  border: none;
  width: 160px;
  height: 160px;
  margin-top: 130px;
margin-left: calc(55% - 100px);
  position: absolute;
transform: rotatex(-20deg) rotatey(20deg); 
transition: all 2s;
background-color: rgba(255, 0, 0, 0.5	);
}

#x{
  width: 30px;
  height: 30px;
  background-color: white;
  position: absolute;
  margin-left: 40px;
  margin-top: 175px;
  border-radius: 50%;
  border: solid 10px #333;
}

#x:hover ~ #contexto{
transform:rotatex(-170deg); 
}

#y{
 width: 30px;
  height: 30px;
  background-color: white;
  position: absolute;
  margin-left: 220px;
  margin-top: 0px;
  border-radius: 50%;
  border: solid 10px #333;
}

#y:hover ~ #contexto{
  transform: rotatey(-190deg); 
}
			</style>
			<div class="container">
				<div id="x"></div>
				<div id="y"></div>
				<div id="contexto">
					<!--<h1>W</h1>-->
					<div id="red"></div>
					<div id="green"></div>
					<div id="blue"></div>
					<div id="yellow"></div>
					<div id="purple"></div>
					<div id="orange"></div>
				</div>


			</div>
		</div>
	</foreignObject>
</svg>